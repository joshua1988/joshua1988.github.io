<div class="inline-btn">
	<a class="btn-social twitter"
    href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank">
    <i class="fa fa-twitter" aria-hidden="true"></i> {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social facebook"
    href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank">
    <i class="fa fa-facebook" aria-hidden="true"></i> {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social linkedin"
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.url }}&title={{ page.title | escape | replace:' ','%20' }}&summary={{ page.description }}&source=CaptainPangyo" target="_blank">
    <i class="fa fa-linkedin" aria-hidden="true"></i> {{ site.data.messages.locales[site.locale].share }}</a>
	<!-- <a class="btn-social chrome" href="#" id="pushBtn" target="_blank"><i class="fa fa-chrome" aria-hidden="true"></i> Push 구독</a> -->
	<a class="btn-social rss" href="https://feedburner.google.com/fb/a/mailverify?uri=CaptainPangyo-Articles&amp;loc=en_US" target="_blank"><i class="fa fa-rss" aria-hidden="true"></i> 구독</a>
</div><!-- /.share-this -->
