{% if page.author %}
  {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div class="author-image">
	<img src="{{ site.url }}/images/{{ author.avatar }}" alt="{{ author.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >{{ site.data.messages.locales[site.locale].written_by }} {% if author.web %}<a href="{{ author.web }}" itemprop="author">{{ author.name }}</a>{% else %}<span itemprop="author">{{ author.name }}</span>{% endif %}</h3>
	<p class="author-bio"><span style="margin-right: 5px;">{{ author.bio }}</span>
    <a href="https://www.youtube.com/@captainpangyo/">
      <i class="author-sns-icon author-sns-head-icon fa fa-youtube" aria-hidden="true"></i>
    </a>
    <a href="https://twitter.com/jangkeehyo">
      <i class="author-sns-icon author-sns-head-icon fa fa-twitter" aria-hidden="true"></i>
    </a>
    <a href="https://www.facebook.com/CaptainPangyo">
      <i class="author-sns-icon author-sns-head-icon fa fa-facebook" aria-hidden="true"></i>
    </a>
    <a href="https://github.com/joshua1988">
      <i class="author-sns-icon author-sns-head-icon fa fa-github" aria-hidden="true"></i>
    </a>
  </p>
</div><!-- ./author-content -->
